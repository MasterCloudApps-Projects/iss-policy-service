spring:
  application:
    name: iss-policy-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:policy}
    username: ${POSTGRES_USER:policy}
    password: ${POSTGRES_PASSWORD:policy123}
    hikari:
      connection-timeout: 2000
      initialization-fail-timeout: 0
    jpa.database-platform: org.hibernate.dialect.PostgreSQL9Dialect

management:
  endpoints:
    web:
      exposure:
        include: "*"